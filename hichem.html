<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hichem Zorgui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

body {    
    color: white;
    font-size: 16px;
    background-color: #121212; /* Softer black for reduced eye strain */
    line-height: 1.6;
    
}

/* Navigation Bar */
nav {
    display: flex;
    gap: 2rem;
    align-items: center;
}

nav a {
    color: white;
    font-size: 1rem;
    text-transform: uppercase;
    padding: 0.5rem;
    transition: color 0.3s ease, border-bottom 0.3s ease;
    position: relative;
}

nav a:hover,
nav a.active {
    color: #ff5252;
    border-bottom: 2px solid #ff5252;
}

/* Header */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(55, 0, 0, 0.9);
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.logo {
    font-size: 2rem;
    font-weight: bold;
    color: #ff5252;
    text-transform: uppercase;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}



    .menu-toggle {
        display: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
    }

    .home {
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        padding: 3rem;
    }

    .home-content {
        max-width: 600px;
        text-align: center;
    }

    .home h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .home h3 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }

    .typing-text {
        color: #b74b4b;
    }

    .home-img img {
        width: 350px;
        height: 350px;
        border-radius: 0 80% 0 50%;
        box-shadow: 0 0 15px #b74b4b;
        transition: 0.3s;
    }

    .home-img img:hover {
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        background: rgba(55, 0, 0, 0.9);
        text-align: center;
        padding: 1.5rem 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    footer p {
        color: white;
        margin-top: 1rem;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
    }

    .highlight {
        color: #b74b4b;
    }

    .social-icons a {
        font-size: 1.5rem;
        color: white;
        transition: 0.3s;
    }

    .social-icons a:hover {
        color: #b74b4b;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header {
            padding: 1rem;
        }

        nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 5rem;
            right: 5%;
            background: rgba(0, 0, 0, 0.9);
            width: 80%;
            gap: 1rem;
            padding: 1rem;
            border-radius: 5px;
        }

        nav.active {
            display: flex;
        }

        .menu-toggle {
            display: block;
            cursor: pointer;
            font-size: 2rem;
        }

        .home {
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: auto;
        }

        .home-img img {
            width: 250px;
            height: 250px;
            margin-top: 20px;
        }

        .home h1 {
            font-size: 2rem;
        }

        .home h3 {
            font-size: 1.5rem;
        }

        footer {
            padding: 1rem;
        }

        footer p {
            font-size: 0.8rem;
        }

        .social-icons a {
            font-size: 1.2rem;
        }
    }

    /* Smooth Scroll */
    html {
        scroll-behavior: smooth;
    }
</style>
<body>
    <header>
        <a href="#" class="logo">Hech</a>
        <div class="menu-toggle" onclick="toggleMenu();">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="hichem.html" class="active"> Home</a>
            <a href="index.html" >Works</a>
            <a href="#experience">Experience</a>
        </nav>
    </header>

    <section id="home" class="home">
        <div class="home-content">
            <h1>Hi, I'm <span class="highlight">Hichem Zorgui</span></h1>
            <h3>I'm a <span class="typing-text"></span></h3>
            <p class="p1">ON THIS SITE, YOU CAN LEARN ABOUT ME AND THE SKILLS I SPECIALIZE IN. YOU CAN ALSO COMMUNICATE WITH ME THROUGH THE SOCIAL NETWORKING SITES AVAILABLE HERE.</p>
        </div>
        <div class="home-img">
            <img src="photo (2) (1).png" alt="Profile Picture">
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 Hichem Zorgui. All Rights Reserved.</p>
        <div class="contact-info">
            <p>Contact me: <a href="tel:+1234567890" class="phone-number">+1 234 567 890</a></p>
        </div>
    </footer>

    <script>
        // Typing Animation
        const typingText = document.querySelector('.typing-text');
        const textArray = ['Future Teacher', 'Web Designer', 'Leader', 'Camera Man'];
        let textIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textIndex].length) {
                typingText.textContent += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 150);
            } else {
                setTimeout(erase, 1000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typingText.textContent = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 100);
            } else {
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(type, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', type);

        // Toggle Menu
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        // Handle active link for navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function() {
                // Remove active class from all links
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                // Close the menu after a selection (for mobile view)
                const nav = document.querySelector('nav');
                if (nav.classList.contains('active')) {
                    nav.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
